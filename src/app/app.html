<router-outlet />

@if (!recipeIsOpened) {
  <h2>Recipes</h2>
  <div class="recipes">
    @for (r of recipes; track $index) {
      <app-recipe-thumbnail class="clickable" [recipe]="r" (click)="onClick(r)"/>
    }
  </div>
} @else {
  <app-recipe-card [(recipeIsOpened)]="recipeIsOpened" [(recipe)]="openedRecipe"/>
}
